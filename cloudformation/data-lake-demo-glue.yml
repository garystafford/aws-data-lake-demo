AWSTemplateFormatVersion: "2010-09-09"
Description: "Stack for 'Building a Data Lake on AWS' Video Demonstration 2023"
Parameters:
  MySubnetId:
    Default: "subnet-0076976c5d1ad567c"
  MySecurityGroupId:
    Default: "sg-0bad6dae60fe96bda"
Resources:
    S3BucketDataLake:
        Type: "AWS::S3::Bucket"
        Properties:
            BucketName: !Sub "data-lake-demo-${AWS::AccountId}-${AWS::Region}"

    S3BucketGlueAssets:
        Type: "AWS::S3::Bucket"
        Properties:
            BucketName: !Sub "aws-glue-assets-${AWS::AccountId}-${AWS::Region}"

    GlueConnectionMSSQL:
        Type: "AWS::Glue::Connection"
        Properties:
            ConnectionInput:
                ConnectionType: "JDBC"
                PhysicalConnectionRequirements:
                    SubnetId: !Ref MySubnetId
                    SecurityGroupIdList:
                      - !Ref MySecurityGroupId
                    AvailabilityZone: "us-east-1d"
                ConnectionProperties:
                    JDBC_CONNECTION_URL: !Sub "jdbc:sqlserver://<your_connection_here>"
                    JDBC_ENFORCE_SSL: "false"
                    PASSWORD: "<CHANGE_ME>"
                    USERNAME: "admin"
                Name: "tickit_mssql_connection"
            CatalogId: !Ref "AWS::AccountId"

    GlueConnectionMySQL:
        Type: "AWS::Glue::Connection"
        Properties:
            ConnectionInput:
                ConnectionType: "JDBC"
                PhysicalConnectionRequirements:
                    SubnetId: !Ref MySubnetId
                    SecurityGroupIdList:
                      - !Ref MySecurityGroupId
                    AvailabilityZone: "us-east-1d"
                ConnectionProperties:
                    JDBC_CONNECTION_URL: !Sub "jdbc:mysql://<your_connection_here>"
                    JDBC_ENFORCE_SSL: "false"
                    PASSWORD: "<CHANGE_ME>"
                    USERNAME: "admin"
                Name: "tickit_mysql_connection"
            CatalogId: !Ref "AWS::AccountId"

    GlueConnectionPostgreSQL:
        Type: "AWS::Glue::Connection"
        Properties:
            ConnectionInput:
                ConnectionType: "JDBC"
                PhysicalConnectionRequirements:
                    SubnetId: !Ref MySubnetId
                    SecurityGroupIdList:
                      - !Ref MySecurityGroupId
                    AvailabilityZone: "us-east-1d"
                ConnectionProperties:
                    JDBC_CONNECTION_URL: !Sub "jdbc:postgresql://<your_connection_here>"
                    JDBC_ENFORCE_SSL: "false"
                    PASSWORD: "<CHANGE_ME>"
                    USERNAME: "admin"
                Name: "tickit_postgresql_connection"
            CatalogId: !Ref "AWS::AccountId"

    GlueDatabase:
        Type: "AWS::Glue::Database"
        Properties:
            DatabaseInput: 
                Name: "data_lake_demo"
                Description: "TICKIT: A platform that brings together buyers and sellers of tickets to entertainment events"
            CatalogId: !Ref "AWS::AccountId"

    GlueCrawlerMSSQL:
        Type: "AWS::Glue::Crawler"
        Properties:
            Name: "tickit_mssql"
            Role: "service-role/AWSGlueServiceRole-demo"
            Targets: 
                JdbcTargets: 
                  - 
                    ConnectionName: "tickit_mssql_connection"
                    Path: "tickit/crm/%"
            DatabaseName: "data_lake_demo"
            SchemaChangePolicy: 
                UpdateBehavior: "UPDATE_IN_DATABASE"
                DeleteBehavior: "DEPRECATE_IN_DATABASE"
            TablePrefix: "source_"
        DependsOn: GlueConnectionMSSQL

    GlueCrawlerMySQL:
        Type: "AWS::Glue::Crawler"
        Properties:
            Name: "tickit_mysql"
            Role: "service-role/AWSGlueServiceRole-demo"
            Targets: 
                JdbcTargets: 
                  - 
                    ConnectionName: "tickit_mysql_connection"
                    Path: "ecomm/%"
            DatabaseName: "data_lake_demo"
            SchemaChangePolicy: 
                UpdateBehavior: "UPDATE_IN_DATABASE"
                DeleteBehavior: "DEPRECATE_IN_DATABASE"
            TablePrefix: "source_"
        DependsOn: GlueConnectionMySQL

    GlueCrawlerPostgreSQL:
        Type: "AWS::Glue::Crawler"
        Properties:
            Name: "tickit_postgresql"
            Role: "service-role/AWSGlueServiceRole-demo"
            Targets:
                JdbcTargets:
                  -
                    ConnectionName: "tickit_postgresql_connection"
                    Path: "tickit/ems/%"
            DatabaseName: "data_lake_demo"
            SchemaChangePolicy:
                UpdateBehavior: "UPDATE_IN_DATABASE"
                DeleteBehavior: "DEPRECATE_IN_DATABASE"
            TablePrefix: "source_"
        DependsOn: GlueConnectionPostgreSQL

    GlueJob1:
        Type: "AWS::Glue::Job"
        Properties:
            Name: "tickit_silver_ems_category"
            Description: ""
            Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/service-role/AWSGlueServiceRole-demo"
            ExecutionProperty: 
                MaxConcurrentRuns: 1
            Command: 
                Name: "glueetl"
                ScriptLocation: !Sub "s3://aws-glue-assets-${AWS::AccountId}-${AWS::Region}/glue_job_scripts/silver/tickit_silver_ems_category.py"
                PythonVersion: "3"
            DefaultArguments: 
                --TempDir: !Sub "s3://aws-glue-assets-${AWS::AccountId}-${AWS::Region}/temporary/"
                --class: "GlueApp"
                --enable-continuous-cloudwatch-log: "true"
                --enable-glue-datacatalog: "true"
                --enable-metrics: "true"
                --enable-spark-ui: "true"
                --job-bookmark-option: "job-bookmark-enable"
                --job-language: "python"
                --spark-event-logs-path: !Sub "s3://aws-glue-assets-${AWS::AccountId}-${AWS::Region}/sparkHistoryLogs/"
            MaxRetries: 0
            Timeout: 2880
            GlueVersion: "4.0"
            NumberOfWorkers: 10
            WorkerType: "G.1X"

